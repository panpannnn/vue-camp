<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runtime dom</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import {
            h,
            createRenderer,
        } from '../../../node_modules/vue/dist/vue.esm-browser.js'
        
        import { renderOptions } from '../dist/vue.esm.js'
        
        const renderer = createRenderer(renderOptions)

        //     'div',
        //     {
        //         class: 'aaa',
        //         style: { color: 'red', onClick: () => { console.log('更新前点击事件') }},
        //         id: 'id1'
        //     },
        //     'hello world',
        // )

        // const vnode2 = h(
        //     'div',
        //     {
        //         class: 'bbb',
        //         style: { backgroundColor: 'yellow', onClick: () => { console.log('更新后点击事件') }},
        //         id: 'id2'
        //     },
        //     'hello world',
        // )

        const vnode = h(
            'div',
            {
                onClick: () => { console.log('更新前点击事件') }
            },
            'hello world',
        )

        const vnode2 = h(
            'div',
            {
                onClick: () => { console.log('更新后点击事件') }
            },
            'hello world',
        )


        renderer.render(vnode, app)

        setTimeout(() => {
            renderer.render(vnode2, app)
        }, 2000);
    </script>
</body>

</html>
